<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="container__form">
            <input type="number" name="number" id="numberInput" placeholder="Enter tab index">
            <button class="btn" type="submit">Change tab</button>
        </div>
        <ul class="number-type__list">
            <li class="number-type__item number-type__item--active">Positive</li>
            <li class="number-type__item">Negative</li>
            <li class="number-type__item">Neutral</li>
        </ul>
        <p class="container__text">Positive content</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
